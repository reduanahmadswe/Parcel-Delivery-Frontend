services:
  - type: web
    name: parcel-delivery-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://parcel-delivery-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
