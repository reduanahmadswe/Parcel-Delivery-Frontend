<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // SPA redirect script for Render.com
      // When a user refreshes a deep link like /login or /dashboard,
      // this script redirects them to the root with the path as a query parameter
      const path = window.location.pathname;
      if (path && path !== '/') {
        window.location.replace('/?redirect=' + encodeURIComponent(path + window.location.search + window.location.hash));
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
